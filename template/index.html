<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dataset Explorer</title>
  <link rel="stylesheet" href="/static/style.css?v=9">
</head>
<body>
  <!-- Header: left logo only -->
  <header class="topbar">
    <div class="brand">
      <img src="/static/jd_logo.png" alt="JD Logo" class="jd-logo-img">
    </div>
    <div class="topbar-actions">
      <span class="pill" id="appStatusPill">Ready</span>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="card-title">Search</div>
      <div class="row">
        <div class="block">
          <label class="label" for="machineId">Machine ID</label>
          <div class="control">
            <input id="machineId" class="input" placeholder="Enter Machine ID"/>
            <button id="machineSearchBtn" class="btn" type="button">Search</button>
          </div>
          <div id="machineErr" class="field-error"></div>
        </div>

        <div class="block">
          <label class="label" for="location">Country / State / City</label>
          <div class="control">
            <input id="location" class="input" placeholder="Enter location" value="United States"/>
            <button id="locationSearchBtn" class="btn" type="button">Search</button>
          </div>
          <div id="locationErr" class="field-error"></div>
        </div>
      </div>

      <div class="helper-row">
        <div class="helper-text">Press <b>Enter</b> to search â€¢ Press <b>Esc</b> to clear</div>
        <div class="helper-actions">
          <label class="small-label">Limit:</label>
          <select id="limitSelect" class="select">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
          <button id="copyJsonBtn" class="btn-secondary" type="button" disabled>Copy JSON</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="output-header">
        <div>
          <div class="output-title">Output</div>
          <div id="outputSubtitle" class="output-subtitle">No results yet</div>
        </div>
        <div class="output-actions">
          <button id="clearOutputBtn" class="btn-secondary" type="button">Clear Output</button>
          <button id="downloadCsvBtn" class="btn-secondary" type="button" disabled>Download ALL CSV</button>
        </div>
      </div>

      <div class="output-box" id="outputBox">
        <div class="hint">Results will appear here.</div>
      </div>

      <div class="statusbar">
        <div id="statusText">Ready.</div>
        <div class="status-right">
          <span class="pill" id="matchedPill">Matched: 0</span>
          <span class="pill" id="returnedPill">Returned: 0</span>
        </div>
      </div>
    </section>
  </main>

  <div id="toastContainer" class="toast-container"></div>

  <!-- Script at end of body to ensure DOM is ready -->
  <script src="/static/script.js?v=9"></script>
</body>
</html>
